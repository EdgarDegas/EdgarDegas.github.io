---
layout: default
---

{%-include back_link.html-%}

<article>
  <p class="post-meta">
    <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
  </p>
  
  <h1>{{ page.title }}</h1>

  {{ content }}
  <hr/>
  {%- if page.disc_url -%}
  <p><a href="{{ page.disc_url }}">点赞本文或发表评论</a></p>
  {%- endif -%}
  <p><a href="https://github.com/EdgarDegas/edgardegas.github.io/discussions/new?category=anything">任意发表你的看法</a></p>
</article>

<script type="text/javascript" src="/assets/js/hljs.js"></script>
